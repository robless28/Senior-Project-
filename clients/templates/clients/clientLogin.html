<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        form { display: inline-block; text-align: left; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        input { margin-bottom: 10px; width: 250px; padding: 8px; }
        input[type="submit"] { background-color: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Client Portal Login</h2>
    <form id="login-form">
        {% csrf_token %} 
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Log In">
    </form>
    <p id="error-message" style="color: red;"></p>

<script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (event) => {
        event.preventDefault(); 
        errorMessage.textContent = ''; 

        // 1. Get the data AND the CSRF token
        const formData = new FormData(form);
        const data = {
            email: formData.get('email'),
            password: formData.get('password')
        };
        const csrftoken = form.querySelector('[name="csrfmiddlewaretoken"]').value;

        try {
            // 2. Send the data to your API endpoint
            const response = await fetch('/api/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // *** Send the correctly retrieved token in the header ***
                    'X-CSRFToken': csrftoken 
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            // 3. Handle the response
            if (response.ok) {
                // Login successful!
                window.location.href = '/clients/clientDashboard'; // Use a leading slash for an absolute path
            } else {
                // Login failed, display the error messages
                let errorText = '';
                // Check for non-field errors (like invalid credentials)
                if (result.non_field_errors) {
                    errorText += result.non_field_errors.join(' ');
                } else {
                    // Check for field-specific errors (like missing email)
                    for (const key in result) {
                        errorText += `${result[key].join(' ')}\n`;
                    }
                }
                errorMessage.textContent = errorText || 'Login failed. Please check your credentials.';
            }
        } catch (error) {
            console.error('Error:', error);
            errorMessage.textContent = 'A network error occurred. Please try again.';
        }
    });
</script>
